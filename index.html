<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="calculator">
      <div class="operations-block">
        <button class="operation-button" id="buttonPlus">+</button>
        <button class="operation-button" id="buttonMinus">-</button>
        <button class="operation-button" id="buttonMultiplication">*</button>
        <button class="operation-button" id="buttonDivision">/</button>
      </div>
      <div class="inputs-block">
        <div class="input-block">
          <label for="">Number 1</label>
          <input type="Number" id="number1" />
        </div>
        <div class="input-block">
          <label for="">Number 2</label>
          <input type="Number" id="number2" />
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
